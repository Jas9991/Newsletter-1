<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Newsletter SignUp</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img class="mb-4" src="images/1.png" width="72" height="72" />
      <h1 class="h3 mb-3 font-weight-normal">Sign up for Newsletter</h1>

      <form action="/" method="post">
        <input
          type="text"
          
          class="top"
          placeholder="First Name"
          name="firstName"
          required
          autofocus
        />

        <input
          type="text"
          
          class="middle"
          placeholder="Last Name"
          name="lastName"
          required
        />

        <input type="email"  class="bottom" placeholder="Email" name="userEmail" required />

        <button class="btn btn-lg btn-primary col-8 button" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Jas 13 Studio</p>
      </form>
      
    </form>
  </body>
</html>
